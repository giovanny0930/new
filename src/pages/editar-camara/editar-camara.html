<ion-header>
  <ion-navbar>
    <ion-title>Editar Camara</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="editarCamara()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Direccion ubicacion:</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="camara.direccion" name="direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Estado:</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="camara.estado" name="estado"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Fase:</ion-label>
        <ion-input type="number" placeholder="" [(ngModel)]="camara.fase" name="fase"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Numero Matriz:</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="camara.nmatriz" name="nmatriz"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Observacion:</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="camara.observacion" name="observacion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Tipo Camara:</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="camara.tipocamara" name="tipocamara"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button class="button" ion-button color="secondary" block type="submit"> <i class = "icon icon ion-happy-outline"></i> Actualizar</button>
    </div>
    
  </form>
</ion-content>
